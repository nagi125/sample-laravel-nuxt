version: '3'
services:
  web:
    container_name: frontend
    build:
      context: ./.docker/frontend
      dockerfile: Dockerfile
    environment:
      PORT: '3000'
      HOST: '0.0.0.0'
    ports:
      - 3000:3000
    volumes:
      - ./src/frontend:/app
    stdin_open: true
    tty: true
    restart: always
    depends_on:
      - nginx
      - api

  nginx:
    container_name: nginx
    build: ./.docker/backend/nginx
    ports:
      - 80:80
    volumes:
      - ./src/backend:/app
    stdin_open: true
    tty: true
    restart: always
    depends_on:
      - api

  api:
    container_name: api
    build:
      context: ./.docker/backend/app
      dockerfile: Dockerfile
    expose:
      - 9000
    volumes:
      - ./src/backend:/app
    stdin_open: true
    tty: true
    restart: always
    depends_on:
      - db

  db:
    image: mysql:8.0
    container_name: db
    environment:
      TZ: 'Asia/Tokyo'
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: laravel_development
      MYSQL_USER: docker
      MYSQL_PASSWORD: docker
    volumes:
      - database:/var/lib/mysql
      - ./.docker/backend/db/conf/my.cnf:/etc/mysql/conf.d/my.cnf
      - ./.docker/backend/db/sql:/docker-entrypoint-initdb.d
    ports:
      - 3306:3306

volumes:
  database: